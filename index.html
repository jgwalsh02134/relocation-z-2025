<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relocation Project – White Plains to Capital District</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Relocation Project</h1>
        <p>White Plains to Capital District – Buy/Sell Analysis</p>
    </header>

    <div class="container">

        <!-- Overview Metrics -->
        <div class="section">
            <h2>Key Metrics</h2>
            <div class="metrics">
                <div class="metric-card">
                    <h3>Selling Property</h3>
                    <p>54 Collyer Pl, White Plains, NY</p>
                    <p><strong id="sellPrice">$0</strong></p>
                </div>
                <div class="metric-card">
                    <h3>Buying Property</h3>
                    <select id="buyPropertySelect"></select>
                    <p><strong id="buyPrice">$0</strong></p>
                </div>
                <div class="metric-card">
                    <h3>Net Difference</h3>
                    <p><strong id="netDifference">$0</strong></p>
                </div>
            </div>
        </div>

        <!-- Property Details -->
        <div class="section">
            <h2>Property Profiles</h2>
            <div id="propertyDetails"></div>
        </div>

        <!-- Comparative Chart -->
        <div class="section">
            <h2>Cost-of-Living Comparison</h2>
            <canvas id="costChart"></canvas>
        </div>

        <!-- Timeline -->
        <div class="section">
            <h2>Unified Buy–Sell Timeline</h2>
            <p>[Timeline graphic or steps will go here]</p>
        </div>

    </div>
</body>
</html>
